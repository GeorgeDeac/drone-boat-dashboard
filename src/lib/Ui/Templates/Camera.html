<div data-id="${id}" class="camera">
    <video autoplay="false" preload="auto" buffered="false">
        <source src="${url}" type='video/webm; codecs="vp8"'/>
    </video>
    <div class="controls">
        <div class="recording-state state">
            Recording ...
            <i class="symbol"></i>
        </div>
        <div class="detection-state state">
            Detecting ...
            <i class="symbol"></i>
        </div>
        <button data-id="record">record</button><button data-id="detection">detect</button><button data-id="snapshot">snapshot</button>
    </div>
    <div class="osd">
        <button data-id="fullscreen">fullscreen</button>
    </div>
</div>
